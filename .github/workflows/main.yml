name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando hay un push a la rama "main"

  workflow_dispatch:  # Permite ejecutar el flujo manualmente desde la interfaz de GitHub Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Ejecuta en una máquina virtual de Ubuntu

    steps:
    # 1. Clonar el repositorio
    - name: Check out the repository
      uses: actions/checkout@v3  # Usa la última versión de la acción para clonar el repo

    # 2. Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3  # Configura la última versión de Node.js
      with:
        node-version: '20'  # Asegúrate de que esté usando Node.js 20

    # 3. Instalar las dependencias
    - name: Install dependencies
      run: npm install

    # 4. Ejecutar el build
    - name: Build the project
      run: npm run build  # Este comando genera la carpeta 'build' para GitHub Pages

    # 5. Desplegar en GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # Actualiza la acción a la versión más reciente
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Token que permite realizar cambios en el repositorio
        publish_dir: ./build  # Directorio que contiene los archivos de la aplicación (carpeta 'build' generada)
